version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: DockerFile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/models:/app/models   # mount large model folder
    environment:
      - PYTHONPATH=/app

  frontend:
    build:
      context: .
      dockerfile: DockerFile.frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
